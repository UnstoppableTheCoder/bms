name: Deploy to staging
on:
  push:
    branches:
      - "main"

jobs:
  redeploy_everything:
    name: Deploying everything to the staging cluster
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Add SSH private key and set permissions
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Check SSH key file exists and has content
        run: |
          if [ -s ~/.ssh/id_ed25519 ]; then
            echo "SSH key exists and is not empty."
            head -n 2 ~/.ssh/id_ed25519  # Shows only first two lines (safe for debugging)
          else
            echo "SSH key file is empty or missing."
            exit 1
          fi

      - name: SSH and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ubuntu@13.201.87.224 << 'EOF'
          cd bms/
          git pull
          pnpm install
          pnpm run build
          pm2 restart http-server
          pm2 restart ws-server
          pm2 restart fd-server
          EOF
